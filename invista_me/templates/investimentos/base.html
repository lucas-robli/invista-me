<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invista-Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-Me</a>
        <ul style="list-style: none">
          {% if user.is_authenticated %}
          
          <li style="float: left; margin-right: 1rem;">
            <strong class="nav-item nav-link" > Bem-vindo {{user.get_username}} </strong>
          </li>

          <li style="float: left">
            <a class="nav-item nav-link" href="{% url 'logout' %}"> Sair </a>
          </li>

          {% else %}
          <li style="float: left; margin-right: 1rem;" >
            <a class="nav-item nav-link" href="{% url 'login' %}"> Login </a>
          </li>
          <li style="float: left">
            <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">
              Fazer Cadastro
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {% endfor %} {% endif %} {% block conteudo %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
