{% extends 'investimentos/base.html' %} {%block conteudo%}

<h1 class="text-center">Meus Investimentos</h1>

<div class="container">
  <button class="btn btn-success mb-2">
    <a style="color: #ffff" href="{% url 'novo_investimento' %}"
      >Novo Investimento</a
    >
  </button>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Investimento</th>
      <th>Valor</th>
    </tr>

    {%for dado in dados%}
    <tr>
      <td>{{dado.id}}</td>
      <td>{{dado.investimento}}</td>
      <td>{{dado.valor}}</td>
      <td>
        <button class="btn btn-info">
          <a style="color: #ffff" href="{% url 'detalhe' dado.id %}">Detalhe</a>
        </button>
      </td>
      <td>
        <button class="btn btn-warning">
          <a style="color: #ffff" href="{% url 'editar' dado.id %}">Editar</a>
        </button>
      </td>
      <td>
        <button class="btn btn-danger">
          <a style="color: #ffff" href="{% url 'excluir' dado.id %}">Excluir</a>
        </button>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
